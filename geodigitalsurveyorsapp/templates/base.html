<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Geo Digital Surveyors{% endblock %}</title>
    
    <!-- SEO Meta -->
    <meta name="description" content="Geo Digital Surveyors offers professional land surveying, cadastral, topo and architectural planning services.">
    <meta name="keywords" content="Land Survey, Cadastral, Topographical Survey, Physical Planning, GIS, Kenya">
    <meta name="author" content="Geo Digital Surveyors">
    
    <!-- Favicon (optional, replace with actual) -->
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body style="font-family: 'Poppins', sans-serif;">

<!-- ======= Navbar ======= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
      <i class="bi bi-geo-alt-fill"></i> Geo Digital Surveyors
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 fw-semibold">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ======= Main Content ======= -->
<main class="container py-4">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
</main>

<!-- ======= Footer ======= -->
<footer class="bg-dark text-white mt-5 py-4">
  <div class="container text-center">
    <p class="mb-1">© {{ now.year }} Geo Digital Surveyors. All rights reserved.</p>
    <small>“Clients Opinion Matters”</small>
    <div class="mt-2">
      <a href="https://wa.me/254799187391" class="text-white me-3"><i class="bi bi-whatsapp"></i></a>
      <a href="mailto:example@email.com" class="text-white"><i class="bi bi-envelope"></i></a>
    </div>
  </div>
</footer>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
