{% extends 'base.html' %}
{% block title %}Contact Us - Geo Digital Surveyors{% endblock %}
{% block content %}
<h2 class="fw-bold text-primary mb-3">Get in Touch</h2>
<p>Call or WhatsApp us at <strong>0799 187 391</strong></p>
<p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
<form class="mt-4">
    <!-- Form will be made functional with Django backend later -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Your name">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" placeholder="Phone number">
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Your message..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
{% endblock %}
